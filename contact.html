        body {

        .contact-section {
            padding: 50px 20px;

        .contact-header {
            text-align: center;

        .contact-header h1 {

            color: #333;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: #666;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .info-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
        }

        .info-item i {
            font-size: 24px;
            color: #A27B5C;
            margin-bottom: 10px;
        }

        .info-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .info-item p {
            color: #666;
            margin: 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            padding: 12px;
            border: 2px solid #A27B5C;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #805c3f;
        }

        .submit-btn {
            background-color: #A27B5C;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #805c3f;
        }
